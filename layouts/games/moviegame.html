{{ define "main" }}
<main class="main-section">
  <div class="movie-game-container">
    <h1>The Movie Title Game</h1>
    <p id="how-to-play">
      <strong>How to play:</strong> Based on the plot summary provided, try to
      guess the combined portmanteau name made up of two movie titles within 4 tries.
    </p>

    <p id="hint">
      <strong>Todayâ€™s hint: </strong>
    </p>

    <p id="phrase-display"><!-- make dynamic --></p>
    <input type="text" id="guess-input" placeholder="Enter your guess" />
    <button id="guess-button">Submit Guess</button>
    <p id="feedback"></p>
  </div>
</main>
<script src="{{ "js/moviegame.js" | relURL }}"></script>
<style>
  .movie-game-container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    font-family: "Verdana", system-ui, sans-serif;

    p,
    h1 {
      color: black;
    }

    p,
    input,
    button {
      font-size: 14px;
    }

    #guess-input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #feedback {
      margin-top: 10px;
      color: red;
    }

    #hint {
      margin: 1.5em 0;
    }

    #phrase-display {
      white-space: pre-wrap;
      margin: 2em 0;
      letter-spacing: 3px;
    }
  }
</style>
{{ end }}
